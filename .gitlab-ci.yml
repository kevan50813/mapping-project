image: python:3.7

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
cache:
  paths:
    - .cache/pip
    - .npm/

stages:
  - test
  # - deploy

.dist-artifacts: &dist-artifacts
  after_script:
    # list files
    - find dist
  artifacts:
    expire_in: 18h
    paths:
      - dist

flake8:
  stage: test
  before_script:
    - python -m pip install "flake8>=3.7.0"
  script:
    - python -m flake8 --output-file "flake8-report.txt"
  after_script:
    - python -m pip install "flake8-junit-report"
    - python -m junit_conversor "flake8-report.txt" "junit.xml"
  artifacts:
    reports:
      junit: junit.xml

eslint:
  stage: test
  image: node:latest
  before_script:
    - cd app/
    - npm --cache .npm install
  script:
    - npm run lint_junit
  artifacts:
    reports:
      junit: junit.xml

pytest:
  services:
    - name: redislabs/redismod:latest
      alias: redis
  stage: test
  before_script:
    - python -m pip install pytest pytest-cov
    - python -m pip install -r requirements.txt
  script:
    - python -m pytest --cov=server/src/ --junitxml=report.xml
    - coverage report -m
  coverage: '/TOTAL.+ ([0-9]{1,3}%)/'
  artifacts:
    when: always
    reports:
      junit: report.xml

