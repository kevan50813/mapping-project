image: docker:latest

stages:
  - test

.dist-artifacts: &dist-artifacts
  after_script:
    # list files
    - find dist
  artifacts:
    expire_in: 18h
    paths:
      - dist

flake8:
  stage: test
  image: python:3.7
  before_script:
    - python -m pip install "flake8>=3.7.0"
  script:
    - python -m flake8 --output-file "flake8-report.txt"
  after_script:
    - python -m pip install "flake8-junit-report"
    - python -m junit_conversor "flake8-report.txt" "junit.xml"
  artifacts:
    reports:
      junit: junit.xml

pytest:
  stage: test
  image: python:3.7
  before_script:
    - python -m pip install pytest pytest-cov
    - python -m pip install -r requirements.txt
  script:
    - python -m pytest --cov=src/ --junitxml=report.xml
    - coverage xml
  artifacts:
    when: always
    reports:
      junit: report.xml
      cobertura: coverage.xml
